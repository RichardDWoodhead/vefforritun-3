<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		a{
			display:block;
		}
	</style>
	<title></title>
	<meta charset="utf-8">
</head>
<body>


	<div id="app">
		
	<a  v-on:click.prevent="handleclick(clink)" v-for="clink in anchors" v-bind:href="clink.link" v-text="clink.name"></a>
	<p>virkur link er: {{cname}}</p>

	</div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		
	var app = new Vue({
		el: "#app",
		data: {
			anchors:[
				{name:"google", link:"https://www.google.is"},
				{name:"visir", link:"http://www.visir.is"},
				{name:"fotbolti", link:"http://www.fotbolti.is"},
				{name:"facebook", link:"http://www.facebook.com"}
			],
			cname : ""
		},
		methods:{

			handleclick:function(clink){
				this.cname = clink.name
				console.log(this.cname)
			}
		}
	})

	</script>

</body>
</html>
